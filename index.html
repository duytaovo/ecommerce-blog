<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon/favicon-16x16.png"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="/manifest.json" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Using Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="public/images/logoheadnew.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang bán hàng công nghệ</title>
    <meta
      name="description"
      content="Trang bán hàng công nghệ"
      data-rh="true"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/index.jsx"></script>
    <div id="fb-root"></div>
    <!-- Your Chat Plugin code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>
    <!-- Invisible firebase recaptcha  -->
    <div id="invisible-recaptcha"></div>
    <script>
      if (
        !window.location.host.startsWith("localhost") &&
        !window.location.host.startsWith("127.0.0.1") &&
        !window.location.host.startsWith("192.168.") &&
        !window.location.host.startsWith("10.") &&
        !window.location.host.startsWith("172.") &&
        !window.location.pathname.startsWith("/dashboard")
      ) {
        const chatbox = document.getElementById("fb-customer-chat");
        chatbox.setAttribute("page_id", "102210916085230");
        chatbox.setAttribute("attribution", "biz_inbox");

        window.fbAsyncInit = function () {
          FB.init({
            xfbml: true,
            version: "v12.0",
          });
        };
        (function (d, s, id) {
          let js,
            fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
          js = d.createElement(s);
          js.id = id;
          js.src =
            "https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js";
          fjs.parentNode.insertBefore(js, fjs);
        })(document, "script", "facebook-jssdk");
      }
    </script>
  </body>
</html>
